<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/home.js' %}"></script>
</head>
<body background= "{% static 'img/fondo-login.jpg' %}">
	<table id="franja">
		<tr>
			<td class="celda" id="icono"><img id="ichome" src="{% static 'img/home1.png' %}" alt='no funca'></td>
			<td class="celda" id="titulo">Titulo/Categoria</td>
			<td class="celda" id="buscar">
				<form action="../../form-result.php" method="post" target="_blank">
					<input id="buscador" type="search" name="buscar" placeholder="Buscar...">
				</form>
			</td>
			<td class="celda" id="boton_buscar"><input id="boton" type="submit" value="Ir"></td>
			<td class="celda" id="iniciar">Inicar Sesion |</td>
			<td class="celda" id="registrar">Registrarse</td>
		</tr>
	</table>

	{% block content %}

	<a href="{% url 'home' %}">Volver?</a>

	{% endblock %}

</body>
</html>
