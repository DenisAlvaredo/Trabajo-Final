{% extends 'register.html' %}

{% block content %}
<div id="fondo">
	<div id="contenido">
		<h2 id="iniciarTitulo">Iniciar sesión</h2>

		<form method="POST">
		    {{ form.as_p }}
		    {% csrf_token %}
		    <button id="botonIniciar" type="submit">Iniciar Sesión</button>

		<br>
		<a href="/registrarse">Registrar usuario</a>
	</div>
</div>
{% endblock %}
