{% extends 'users/register.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div id="fondo">
	<div id="contenido">
		<h2 id="iniciarTitulo">Iniciar sesión</h2>

		<form method="POST">
		    {{ form.as_p }}
		    {% csrf_token %}
		    <button id="botonIniciar" type="submit">Iniciar</button>
		</form>
	</div>
</div>
{% endblock %}
