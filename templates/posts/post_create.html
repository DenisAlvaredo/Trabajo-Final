<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Crear Post{% endblock %}</title>

	{% load static %}
	{% load crispy_forms_tags %}
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/post_create.css' %}"/>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/home.js' %}"></script>
</head>
<body background= "{% static 'img/fondo.jpg' %}">
	<div id="franja2">
		<table style="width: 100%;">
			<tr>
				<td id="icono"><a href="{% url 'home' %}"><img id="ichome" src="{% static 'img/home1.png' %}" alt='no funca'></a></td>
				<td class="celda" id="titulo">Editor de Post</td>
				<td class="celda" id="buscar"></td>
				<td class="celda" id="boton_buscar"></td>
				<td class="celda" id="iniciar">
					{% if user.is_authenticated %}
	        			<a href="{% url 'profile' %}" id="linkIniciar">{{ user.username }}</a>
	        		{% else %}
	    		    	<a href="{% url 'login' %}" id="linkIniciar">Inicar Sesi√≥n</a>
	  				{% endif %}
				</td>
				<td id="espacio">|</td>
				<td id="registrar">
					{% if user.is_authenticated %}
	        			<a href="{% url 'logout' %}" id="salir">Salir</a>
	        		{% else %}
	    		    	<a href="{% url 'register' %}" id="linkRegister">Registrarse</a>
	  				{% endif %}
				</td>
			</tr>
		</table>
	</div>
	
 	<div style="text-align: center;"><img id="portada" src="{% static 'img/portada.png' %}" alt='no funca'></div>

 	<div id="editor">
		<form method="POST" enctype="multipart/form-data">{% csrf_token %}
			{{form.media|safe}} 
    		{{form.as_p|safe}}
			<button id="subir" type="submit" name="CREAR POST" value="Subir Post">Subir Post</button>
		</form>
	</div>
</body>
</html>
