{% extends 'home.html' %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block content %}
    <div class="post">
        {% if post.fecha_publicacion %}
            <div class="date">
                {{ post.fecha_publicacion }}
            </div>
        {% endif %}
        
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.categoria }}</p>
        <img src="{{post.miniatura.url}}">
        <p>{{ post.contenido|linebreaksbr }}</p>

    </div>
{% endblock %}
